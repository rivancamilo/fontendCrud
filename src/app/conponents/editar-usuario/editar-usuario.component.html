<div class="main-panel">
    <div class="container">
        <div class="page-inner">
            <div class="page-header">
                <h4 class="page-title">Editar Usuario</h4>
                <ul class="breadcrumbs">
                    <li class="nav-home">
                        <a href="#">
                            <i class="flaticon-home"></i>
                        </a>
                    </li>
                    <li class="separator">
                        <i class="flaticon-right-arrow"></i>
                    </li>
                    <li class="nav-item">
                        <a href="#">Forms</a>
                    </li>
                    <li class="separator">
                        <i class="flaticon-right-arrow"></i>
                    </li>
                    <li class="nav-item">
                        <a href="#">Basic Form</a>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <form method="POST" action="/procesarRegistro">
                                <div class="row mt-5">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="tipoId">Tipo de Documento</label>
                                            <select class="form-control" id="tipoId" name="tipoId">
                                              <option value="CC">CC</option>
                                              <option value="TI">TI</option>
                                              <option value="CE">CE</option>
                                          </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="nombre">Nombre</label>
                                            <input type="text" class="form-control" id="nombre" name="nombre" />
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" />
                                        </div>
                                        <div class="form-group">
                                            <label for="pais">Pais</label>
                                            <select class="form-control" id="pais" name="pais">
                                              <option selected>Selecciona una Opcion</option>
                                              <option *ngFor="let itemPais of paisesLocales" value="{{ itemPais.nombre  }}">{{ itemPais.nombre }}</option>
                                          </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="barrio">Barrio</label>
                                            <input type="text" class="form-control" id="barrio" name="barrio" />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="numeroId">Numero de Documento</label>
                                            <input type="number" class="form-control" id="numeroId" name="numeroId" />
                                        </div>
                                        <div class="form-group">
                                            <label for="apellidos">Apellidos</label>
                                            <input type="text" class="form-control" id="apellidos" name="apellidos" />
                                        </div>
                                        <div class="form-group">
                                            <label for="numCel">Numero Celular</label>
                                            <input type="number" class="form-control" id="numCel" name="numCel" />
                                        </div>
                                        <div class="form-group">
                                            <label for="ciudad">Ciudad</label>
                                            <input type="text" class="form-control" id="ciudad" name="ciudad" />
                                        </div>
                                        <div class="form-group mt-4">
                                            <button type="submit" class="btn btn-primary">Guardar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
