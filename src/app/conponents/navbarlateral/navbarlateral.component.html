<!-- Logo Header -->

<div class="logo-header position-fixed" data-background-color="dark2">
    <a href="index.html" class="logo">
        <img src="https://via.placeholder.com/100x35" alt="navbar brand" class="navbar-brand">
    </a>
    <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">
          <i class="icon-menu"></i>
      </span>
    </button>
    <button class="topbar-toggler more">
      <i class="icon-options-vertical"></i>
    </button>
    <div class="nav-toggle">
        <button class="btn btn-toggle toggle-sidebar">
          <i class="icon-menu"></i>
        </button>
    </div>
</div>
<!-- End Logo Header -->

<!-- Sidebar -->
<div class="sidebar sidebar-style-2" data-background-color="dark2">
    <div class="sidebar-wrapper scrollbar scrollbar-inner">
        <div class="sidebar-content">
            <div class="user">
                <div class="avatar-sm float-left mr-2">
                    <img src="assets/images/avatar04.png" alt="..." class="avatar-img rounded-circle">
                </div>
                <div class="info">
                    <a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
                        <span>Ivan Camilo
                        <span class="user-level">Administrator</span>
                        <span class="caret"></span>
                        </span>
                    </a>
                    <div class="clearfix"></div>

                    <div class="collapse in" id="collapseExample">
                        <ul class="nav">
                            <li>
                                <a href="#profile">
                                    <span class="link-collapse">Mi Perfil</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <ul class="nav">

                <li class="nav-section">
                    <span class="sidebar-mini-icon">
                    <i class="fa fa-ellipsis-h"></i>
                  </span>
                    <h4 class="text-section">Usuarios</h4>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a [routerLink]="[ 'inicio' ]">
                        <i class="far fa-list-alt"></i>
                        <p>Lista de Usuarios</p>
                    </a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a [routerLink]="[ 'nuevousuario' ]">
                        <i class="fas fa-user-plus"></i>
                        <p>Agregar Usuario</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</div>
<!-- End Sidebar -->
